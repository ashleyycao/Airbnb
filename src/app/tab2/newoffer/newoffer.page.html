<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocomplete autocorrect
            formControlName="title" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea 
            formControlName="description" rows="3"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input 
            formControlName="price" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Available from</ion-label>
            <ion-datetime
            formControlName="availableFrom"
            min="2024-01-01"
            max="2030-12-31"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Available to</ion-label>
            <ion-datetime
            formControlName="availableTo"
            min="2024-01-01"
            max="2030-12-31"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
